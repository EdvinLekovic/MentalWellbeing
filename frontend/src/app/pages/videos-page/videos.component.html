<div class="d-flex">
  <filter-bar [title]="'Videos'"
              [productName]="'Video title'"
              (filteredElements)="filteredElements($event)"></filter-bar>
  <div>
    <button class="btn btn-light ms-4" *ngIf="userEligible" (click)="openModal()">Add new video</button>
    <app-multimedia-item-list *ngIf="filteredVideos" [detailsUrl]="'/videos'" [imageUrl]="''"
                              [multimediaList]="filteredVideos"></app-multimedia-item-list>
  </div>
</div>
<modal *ngIf="modalOpened" [title]="'Add Video'" (close)="closeModal()" (submit)="addVideo()">
  <div class="p-1">
    <input type="text"
           id="title"
           name=title
           required
           class="form-control mt-3"
           [(ngModel)]="videoRequest.title"
           placeholder="Title"/>
    <textarea type="text"
              id="description"
              name=description
              required
              class="form-control mt-3"
              [(ngModel)]="videoRequest.description"
              placeholder="Description"
              style="height: 200px"></textarea>
    <input type="number"
           id="price"
           name=price
           required
           class="form-control mt-3"
           [(ngModel)]="videoRequest.price"
           placeholder="Price"/>
    <label class="mt-3" for="video">Video:</label>
    <input type="file"
           id="video"
           name=video
           required
           class="form-control"
           [(ngModel)]="videoRequest.video"
           (change)="onFileChange($event,'video')"
           placeholder="Username"/>
    <label class="mt-3" for="image">Image:</label>
    <input type="file"
           id="image"
           name=image
           required
           class="form-control"
           [(ngModel)]="videoRequest.image"
           (change)="onFileChange($event,'image')"
           placeholder="Username"/>
  </div>
</modal>
