<div>
  <div class="d-flex pt-5">
    <div class="d-flex flex-column shadow-lg p-3 mb-5 bg-body rounded w-25 m-auto ">
      <div class="border-bottom">
        <h3>Login</h3>
      </div>
      <form class="d-flex flex-column justify-content-center" (ngSubmit)="loginUser()">
        <input type="text"
               id="username"
               name=username
               required
               class="form-control mt-3"
                [(ngModel)]="user.username"
               placeholder="Username"/>

        <input type="password"
               id="password"
               name="password"
               required
               class="form-control mt-3"
               [(ngModel)]="user.password"
               placeholder="Password"/>

        <button type="submit"
                class="btn btn-dark w-100 mt-3">Sign in
        </button>
      </form>
      <a class="btn text-light w-100 mt-3" [routerLink]="'/register'" (mouseleave)="onLeave()" (mouseover)="onHover()" [ngStyle]="buttonStyle">Sign up</a>
    </div>
  </div>
</div>
