<div class="modal-backdrop" (click)="closeModal()"></div>
<div class="d-flex justify-content-center">
  <div class="modal rounded">
    <div class="p-3 w-100">
      <a (click)="closeModal()">
        <i class="fa fa-window-close float-end" aria-hidden="true"></i>
      </a>
      <div class="d-flex flex-column p-2">
        <h1>{{title}}</h1>
        <hr>
        <ng-content></ng-content>
        <footer class="d-flex align-self-end pt-2">
          <button class="btn btn-outline-light text-light me-1" style="background: rgba(27,0,97,1)"
                  (click)="submitClicked()">
            {{submitButtonName}}
          </button>
          <button class="btn btn-outline-dark me-1" style="color: rgba(27,0,97,1)" (click)="closeModal()">Close</button>
        </footer>
      </div>
    </div>
  </div>
</div>
